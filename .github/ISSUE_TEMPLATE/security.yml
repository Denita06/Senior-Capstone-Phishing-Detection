name: Security Task
description: Security-related improvement or review
title: "[Security]: "
labels: ["security"]
body:
  - type: textarea
    id: task
    attributes:
      label: Security Objective
      placeholder: Describe the security goal
    validations:
      required: true

  - type: textarea
    id: threat
    attributes:
      label: Threat or Risk Addressed
      placeholder: What risk does this mitigate?
    validations:
      required: true

  - type: textarea
    id: mitigation
    attributes:
      label: Mitigation Strategy
      placeholder: How will this be implemented?
    validations:
      required: true
