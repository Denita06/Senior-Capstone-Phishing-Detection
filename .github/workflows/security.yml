name: Security Checks (Automated security scanning)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit (static security scan)
        run: |
          bandit -r . -x tests

      - name: Run pip-audit (dependency scan)
        run: |
          pip-audit
